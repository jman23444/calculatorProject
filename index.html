<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/resetStyles.css">
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./scripts/main.js" deffer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="project-container">
        <h1 class="heading-text">Calculator</h1>
        <p class="heading-text">Enter numbers and compute!</p>
        <div class="calculator">
            <img src="./resources/Staples_logo_logotype.png" style="max-width: 40px" alt="Staples_Logo">
            <div class="display-screen">
                <p id="results">null</p>
            </div>
            <div class="control-buttons">
                <button id="ac">AC</button>
                <button id="delete">Delete</button>
            </div>
            <div class="button-grid">
                <div class="button-column">
                    <button id="0">0</button>
                    <button id="3">3</button>
                    <button id="6">6</button>
                    <button id="9">9</button>
                </div>
                <div class="button-column">
                    <button id="1">1</button>
                    <button id="4">4</button>
                    <button id="7">7</button>
                    <button id=".">.</button>
                </div>
                <div class="button-column">
                    <button id="2">2</button>
                    <button id="5">5</button>
                    <button id="8">8</button>
                    <button id="enter">En</button>
                </div>
                <div class="button-column">
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="X">X</button>
                    <button id="/">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
